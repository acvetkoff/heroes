<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2"
            th:text="|Welcome to the arena, ${#session.getAttribute('user').getUsername()}|"></h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <div class="col-md-3 d-flex flex-column text-center mb-3" th:each="hero : ${heroes}" th:object="${hero}">
                <img th:src="*{imageUrl}" name="hreoImage.jpg" class="img-thumb" width="300" height="300"/>
                <h5 class="text-white text-center" th:text="*{name}">Warrior</h5>
                <a class="btn btn-info mb-2"
                   th:href="@{/heroes/details/{id} (id = *{id})}">Details</a>
                <a class="btn btn-danger"
                   th:href="@{/heroes/delete/{id} (id = *{id})}">Delete</a>
            </div>
        </div>
    </div>
</main>
<span style="visibility: hidden">...</span>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
